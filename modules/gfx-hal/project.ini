[project]
type=static
build_folder=lib
output_file=libgfxhal.a
source_folder=src
include_folders=include, ../std/include, ../vulkan/include, ../glfw/include
extra_build_args=-fblocks -std=c23 -Wall -Wextra -Wpedantic

cc=clang
link=clang
ar=ar

[debug]
extra_build_args=-g -D STD_DEBUG=1

[release]
extra_build_args=-O3 -D STD_DEBUG=0
